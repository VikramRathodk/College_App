
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages;">
    <ion-list [inset]="true">
      <ion-item routerDirection="root" lines="none" detail="false" routerLinkActive="selected" [routerLink]="[p.url]">
        <ion-icon [name]="p.icon" slot="start"></ion-icon>
        <ion-label>{{p.title}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-menu-toggle>
  <ion-menu-toggle>
    <ion-list [inset]="true">
      <ion-item href="https://moodle.spit.ac.in/login/index.php">
        <ion-icon name="logo-buffer"slot="start"> </ion-icon>
        <ion-label>Moodle</ion-label>
        </ion-item>
    </ion-list>
  </ion-menu-toggle>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="titleBar">
      <img class="logo" src="./assets/img/logo.jpg">
      <p class="maintitle">{{mainTitle}}</p>
    </div>
    <div class="mcaTitle">
      <p>
        Welcome to Department of Computer Science and Engineering
      </p>
    </div>
    <ion-card style="margin-top: 10px;">
      <img src="https://cse.spit.ac.in/assets/carousel/Carousel7.jpg" alt="campus">
    </ion-card>
    <p class="about">ABOUT US</p>
    <p class="aboutDes">{{aboutUs}}</p>

    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button class="c1" href="http://mca.spit.ac.in/"><ion-icon name="desktop"></ion-icon></ion-fab-button>
        <ion-fab-button class="c2" href="https://www.instagram.com/ace_committee_spit_mca/"><ion-icon
            name="logo-instagram"></ion-icon></ion-fab-button>
        <ion-fab-button class="c3"
          href="https://www.linkedin.com/school/bhartiya-vidya-bhavans-sardar-patel-institute-of-technology-munshi-nagar-andheri-mumbai/"><ion-icon
            name="logo-linkedin"></ion-icon></ion-fab-button>
        <ion-fab-button class="c3" href="https://goo.gl/maps/Ypo7eNBo671vS6ZE6"><ion-icon
            name="location"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </ion-content>
</div>
